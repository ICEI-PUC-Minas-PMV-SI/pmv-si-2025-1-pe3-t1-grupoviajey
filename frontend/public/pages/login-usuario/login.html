<main class="main-content"> 
  <div class="welcome-text">
    <h1>Seja bem-vindo ao Viajey</h1>
    <p>A sua plataforma de planejamento de viagens!</p>
  </div>

  <div class="login-container">
    <img src="/frontend/public/assets/images/LogoViajeyOficial.svg" alt="Logo Viajey">
    <p>Acesse sua conta para gerenciar seus itinerários</p>

    <div class="input-group">
      <input type="email" placeholder="E-mail" required>
    </div>

    <div class="input-group">
      <input type="password" placeholder="Senha" required>
    </div>

    <div class="checkbox-container">
      <label><input type="checkbox"> Lembrar acesso</label>
      <a href="#">Esqueceu a senha?</a>
    </div>

    <button class="login-btn">Entrar</button>

    <div class="signup-link">
      Não tem uma conta? <a href="#">Cadastre-se</a>
    </div>
  </div>
</main>
