<main class="main-content"> 
  <div class="welcome-text">
    <h1>Seja bem-vindo ao Viajey</h1>
    <p>A sua plataforma de planejamento de viagens!</p>
  </div>

  <div class="login-container">
    <a href="../../pages/home/index.html">
      <img src="../../assets/images/LogoViajeyOficial.svg" alt="Logo Viajey" class="logo" style="height: 100px; width: 150px;">
    </a>
    <div>
      <p>Acesse sua conta para gerenciar seus itinerários</p>
    </div>

    <div class="input-group">
      <input type="email" id="login-email" placeholder="E-mail" required>
    </div>

    <div class="input-group">
      <input type="password" id="login-password" placeholder="Senha" required>
    </div>

    <div class="checkbox-container">
      <label><input type="checkbox"> Lembrar acesso</label>
      <a href="../../pages/recuperar-senha/recuperar-senha.html">Esqueceu a senha?</a>
    </div>

    <button class="login-btn" id="login-btn">Entrar</button>

    <div class="signup-link">
      Não tem uma conta? <a href="/frontend/public/pages/cadastro-usuario/cadastro.html">Cadastre-se</a>
    </div>
  </div>
