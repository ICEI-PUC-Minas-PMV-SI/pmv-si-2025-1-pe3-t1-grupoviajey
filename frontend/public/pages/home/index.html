<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viajey</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/pages/home/index.css">
  <link rel="stylesheet" href="../../components/header/header.css">
  <link rel="stylesheet" href="../../components/footer/footer.css">
  <link rel="stylesheet" href="../../components/search-bar/search-bar.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="../../js/config/config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/pt.js"></script>
  <script src="../../js/utils/include.js"></script>
</head>
<body>
  <div id="header"></div>
  <main>
    <section class="search-section">
      <h1>Explore seu próximo destino</h1>
      <div id="search-bar-include"></div>
      <div class="subheading-cta">ou você também pode</div>
    </section>
    <section class="ia-banner-cta">
      <div class="ia-banner-bg"></div>
      <div class="ia-banner-content">
        <h2>Deixar com a nossa IA!<br>Ela te ajuda a descobrir onde ir,<br>o que fazer e quanto gastar.</h2>
        <button id="open-ai-modal" class="cta-btn">Gerar meu roteiro agora!</button>
      </div>
    </section>
    <section class="cards-section">
      <div class="cta-card">Clima do local que a pessoa está</div>
      <div class="cta-card">Propaganda</div>
      <div class="cta-card">Propaganda de algo</div>
    </section>
  </main>
  <div id="footer"></div>
  <div id="ai-modal-root"></div>
  <script>
    // Inclui o componente search-bar
    fetch('../../components/search-bar/search-bar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('search-bar-include').innerHTML = html;
        // Carrega o script do search-bar
        var script = document.createElement('script');
        script.src = '../../components/search-bar/search-bar.js';
        document.body.appendChild(script);
      });

    function waitForFlatpickr(cb) {
      if (window.flatpickr && window.flatpickr.l10ns && window.flatpickr.l10ns.pt) {
        cb();
      } else {
        setTimeout(() => waitForFlatpickr(cb), 50);
      }
    }

    function waitForGoogleMaps(cb) {
      if (window.google && window.google.maps && window.google.maps.places) {
        cb();
      } else {
        setTimeout(() => waitForGoogleMaps(cb), 50);
      }
    }

    // Carrega o modal só depois que o Google Maps e Flatpickr estiverem disponíveis
    waitForGoogleMaps(() => {
      waitForFlatpickr(() => {
        fetch('../../components/modal/ai_modal/ai-modal.html')
          .then(res => res.text())
          .then(html => {
            const temp = document.createElement('div');
            temp.innerHTML = html;
            const overlay = temp.querySelector('#ai-modal-overlay');
            document.getElementById('ai-modal-root').appendChild(overlay);

            // Carrega o CSS do modal
            var link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = '../../components/modal/ai_modal/ai-modal.css';
            document.head.appendChild(link);

            // Carrega o JS do modal
            var script = document.createElement('script');
            script.src = '../../components/modal/ai_modal/ai-modal.js';
            document.body.appendChild(script);

            // Garante que o botão do banner abre o modal
            const openBtn = document.getElementById('open-ai-modal');
            if (openBtn) {
              openBtn.addEventListener('click', function() {
                if (window.openAiModal) {
                  window.openAiModal();
                }
              });
            }
          });
      });
    });

    // Carrega a API key do backend antes de carregar o script do Google Maps
    async function loadGoogleMapsScript() {
      try {
        const response = await fetch('/api/config');
        const data = await response.json();
        const script = document.createElement('script');
        script.src = `https://maps.googleapis.com/maps/api/js?key=${data.apiKey}&libraries=places`;
        document.head.appendChild(script);
      } catch (error) {
        console.error('Erro ao carregar API key:', error);
      }
    }
    loadGoogleMapsScript();
  </script>
</body>
</html>
