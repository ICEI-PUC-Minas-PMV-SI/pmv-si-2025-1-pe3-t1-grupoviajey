<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultados da Busca | Viajey</title>
  <link rel="stylesheet" href="../../css/main.css">
  <link rel="stylesheet" href="../../css/global.css">
  <link rel="stylesheet" href="search-results.css">
  <link rel="stylesheet" href="../../components/header/header.css">
  <link rel="stylesheet" href="../../components/footer/footer.css">
  <link rel="stylesheet" href="../../components/search-bar/search-bar.css">
  <link rel="stylesheet" href="../../components/cards/result-card.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script type="module" src="../../js/config/config.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/pt.js"></script>
  <script type="module" src="../../components/cards/result-card.js" defer></script>
</head>

<body>
  <div id="header"></div>
  <main>
    <section class="results-header-section">
      <div class="results-header-container">
        <h1 class="results-title">Explorando Balneário Camboriú</h1>
        <div id="search-bar-include" style="width: 100%; max-width: 600px;"></div>
      </div>
    </section>
    <section class="results-filters-section">
      <div class="filters-container">
        <div class="filters-left">
          <button class="filter-btn active">Hotel</button>
          <button class="filter-btn">Restaurantes</button>
          <button class="filter-btn">Atrações</button>
        </div>
        <div class="filters-right">
          <button class="filter-btn" id="filters-btn"><img src="../../assets/images/funnel.svg"
              style="width:18px;height:18px;vertical-align:middle;margin-right:4px;">Filtros</button>
          <button class="filter-btn"><img src="../../assets/images/sort.svg"
              style="width:18px;height:18px;vertical-align:middle;margin-right:4px;">Organizar</button>
        </div>
      </div>
    </section>
    <section class="results-content-section">
      <div class="results-grid-map-container">
        <div class="results-grid"></div>
        <div class="results-map">
          <button id="search-area-btn">Buscar nesta área</button>
          <div id="map" style="width:100%;height:100%;background:#e0e0e0;"></div>
        </div>
      </div>
    </section>
  </main>
  <div id="footer"></div>
  <div id="place-details-modal-include"></div>
  <div id="reviews-modal-include"></div>
  <div id="filters-modal" class="filters-modal">
    <div class="filters-modal-content">
      <div class="filters-modal-header">
        <h3>Filtros</h3>
        <button class="filters-modal-close">&times;</button>
      </div>
      <div class="filters-modal-body">
        <!-- Filtros de Preço -->
        <div class="filter-section">
          <h4>Preço</h4>
          <div class="price-filters">
            <label class="price-filter">
              <input type="checkbox" name="price" value="1">
              <span class="price-dots">$</span>
            </label>
            <label class="price-filter">
              <input type="checkbox" name="price" value="2">
              <span class="price-dots">$$</span>
            </label>
            <label class="price-filter">
              <input type="checkbox" name="price" value="3">
              <span class="price-dots">$$$</span>
            </label>
            <label class="price-filter">
              <input type="checkbox" name="price" value="4">
              <span class="price-dots">$$$$</span>
            </label>
          </div>
        </div>

        <!-- Filtros de Avaliação -->
        <div class="filter-section">
          <h4>Avaliação</h4>
          <div class="rating-filters">
            <label class="rating-filter">
              <input type="checkbox" name="rating" value="4">
              <span class="rating-stars">★★★★☆</span>
              <span class="rating-text">4+ estrelas</span>
            </label>
            <label class="rating-filter">
              <input type="checkbox" name="rating" value="3">
              <span class="rating-stars">★★★☆☆</span>
              <span class="rating-text">3+ estrelas</span>
            </label>
            <label class="rating-filter">
              <input type="checkbox" name="rating" value="2">
              <span class="rating-stars">★★☆☆☆</span>
              <span class="rating-text">2+ estrelas</span>
            </label>
          </div>
        </div>

        <!-- Filtros Específicos por Tipo -->
        <div class="filter-section hotel-filters" style="display: none;">
          <h4>Comodidades do Hotel</h4>
          <div class="amenity-filters">
            <label class="amenity-filter">
              <input type="checkbox" name="amenity" value="wifi">
              <span>Wi-Fi Grátis</span>
            </label>
            <label class="amenity-filter">
              <input type="checkbox" name="amenity" value="pool">
              <span>Piscina</span>
            </label>
            <label class="amenity-filter">
              <input type="checkbox" name="amenity" value="breakfast">
              <span>Café da Manhã</span>
            </label>
            <label class="amenity-filter">
              <input type="checkbox" name="amenity" value="parking">
              <span>Estacionamento</span>
            </label>
          </div>
        </div>

        <div class="filter-section restaurant-filters" style="display: none;">
          <h4>Tipo de Cozinha</h4>
          <div class="cuisine-filters">
            <label class="cuisine-filter">
              <input type="checkbox" name="cuisine" value="brazilian">
              <span>Brasileira</span>
            </label>
            <label class="cuisine-filter">
              <input type="checkbox" name="cuisine" value="italian">
              <span>Italiana</span>
            </label>
            <label class="cuisine-filter">
              <input type="checkbox" name="cuisine" value="japanese">
              <span>Japonesa</span>
            </label>
            <label class="cuisine-filter">
              <input type="checkbox" name="cuisine" value="seafood">
              <span>Frutos do Mar</span>
            </label>
          </div>
        </div>

        <div class="filter-section attraction-filters" style="display: none;">
          <h4>Tipo de Atração</h4>
          <div class="attraction-type-filters">
            <label class="attraction-type-filter">
              <input type="checkbox" name="attraction_type" value="beach">
              <span>Praia</span>
            </label>
            <label class="attraction-type-filter">
              <input type="checkbox" name="attraction_type" value="park">
              <span>Parque</span>
            </label>
            <label class="attraction-type-filter">
              <input type="checkbox" name="attraction_type" value="museum">
              <span>Museu</span>
            </label>
            <label class="attraction-type-filter">
              <input type="checkbox" name="attraction_type" value="shopping">
              <span>Shopping</span>
            </label>
          </div>
        </div>
      </div>
      <div class="filters-modal-footer">
        <button class="clear-filters-btn">Limpar Filtros</button>
        <button class="apply-filters-btn">Aplicar Filtros</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="./main.js" defer></script>
  <script type="module" src="../../services/user/userService.js" defer></script>
</body>

</html>
