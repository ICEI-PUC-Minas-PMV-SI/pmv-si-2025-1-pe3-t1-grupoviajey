<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Recuperar-Senha</title>
  <link rel="stylesheet" href="../../css/global.css">
  <link rel="stylesheet" href="recuperar-senha.css">
</head>

<body>

<div id="header"></div>

<main class="main-content">
    <section class="recovery-card">
      <img class="logo-viajey" src="../../assets/images/LogoViajeyOficial.svg" alt="Logo Viajey">
      <p class="instruction">
        Informe o e-mail cadastrado para receber as instruções para recuperar sua senha
      </p>

      <div class="input-group">
        <label for="recovery-email">
          <input type="email" id="recovery-email" placeholder="E-mail" />
        </label>
      </div>

      <button class="btn-recovery" id="btn-recovery">Recuperar senha</button>
    </section>
  </main>

<div id="footer"></div> 

<!-- Script externo de recuperação de senha -->
<script type="module" src="./main.js" defer></script>
</body>
</html>
