<div class="review-modal-overlay" id="review-modal-overlay">
  <div class="review-modal" role="dialog" aria-modal="true" aria-labelledby="review-modal-title">
    <button class="review-modal-close" id="review-modal-close" aria-label="Fechar">&times;</button>
    <div class="review-modal-header">
      <h2 id="review-modal-title">[Nome do local avaliado]</h2>
      <div class="review-modal-location-info" id="review-modal-location-info"></div>
    </div>
    <div class="review-modal-section">
      <h3>Outras avaliações</h3>
      <div id="review-modal-others"></div>
    </div>
    <div class="review-modal-section">
      <h3>Sua avaliação</h3>
      <form id="review-modal-user-form">
        <div class="review-modal-stars" id="review-modal-user-stars"></div>
        <textarea id="review-modal-user-comment" rows="4" placeholder="Escreva sua avaliação..."></textarea>
        <button type="submit" class="review-modal-save">Salvar avaliação</button>
      </form>
      <div id="review-modal-feedback" class="review-modal-feedback"></div>
    </div>
  </div>
</div>
