<header class="header">
  <a href="/pages/home/index.html">
    <img src="/assets/images/LogoViajeyOficial.svg" alt="Logo Viajey" class="logo">
  </a>

  <!-- Container do Search Bar (será preenchido via JS) -->
  <div id="search-bar-container"></div>

  <!-- Container principal das ações do usuário -->
  <div class="user-info">
    <!-- Bloco para usuário não autenticado (deslogado) -->
    <div id="user-actions">
      <a href="/pages/cadastro-usuario/cadastro.html" class="nav-link">Cadastrar</a>
      <a href="/pages/login-usuario/login.html" class="nav-link login">Entrar</a>
    </div>

    <span id="user-greeting" style="display: none;">Oi,</span>
    <span id="user-name" style="display: none;"></span>
    <img id="user-avatar" class="user-avatar" style="display: none;" alt="Avatar do usuário">
    <div id="user-menu" class="user-menu" style="display: none;">
      <a href="/pages/user_profile/user-profile.html" class="user-menu-link">Meu perfil</a>
      <a href="/pages/user_dashboard/user-dashboard.html" class="user-menu-link">Dashboard</a>

  </div>
