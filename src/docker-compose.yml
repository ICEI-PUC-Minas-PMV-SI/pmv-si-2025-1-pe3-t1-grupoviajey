version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: viajey-postgres
    environment:
      POSTGRES_USER: viajey
      POSTGRES_PASSWORD: viajey
      POSTGRES_DB: viajey
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U viajey"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: viajey-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgres://viajey:viajey@postgres:5432/viajey
      - PORT=3000
      - NODE_ENV=development
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    command: sh -c "npm install && node init-db.js && npm start"

volumes:
  postgres_data: 