<link rel="stylesheet" href="components/modal/place_details/PlaceDetailsModal.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<div id="place-details-modal" class="place-details-modal-overlay" style="display:none;">
    <div class="place-details-modal">
      <div class="modal-inner-overlay" style="display:none;"></div>
      <div class="place-details-modal-header">
        <div class="place-details-modal-actions">
          <button class="place-details-action-btn" title="Adicionar ao roteiro">
            <i class="fas fa-plus"></i>
          </button>
          <button class="place-details-action-btn" title="Favoritar">
            <i class="far fa-heart"></i>
          </button>
          <button class="place-details-action-btn" title="Compartilhar">
            <i class="fas fa-share-alt"></i>
          </button>
        </div>
        <button class="place-details-modal-close">×</button>
      </div>
      <div class="roteiro-dropdown" id="roteiro-dropdown" style="display:none;">
        <div class="roteiro-lista">
          <div class="roteiro-item">Viagem SC</div>
          <div class="roteiro-item">Férias 2024</div>
          <div class="roteiro-item">+ Criar novo roteiro</div>
        </div>
        <div class="roteiro-criar" style="display:none;">
          <input type="text" placeholder="Nome do roteiro" class="roteiro-input" />
          <button class="roteiro-salvar">Salvar</button>
        </div>
      </div>
      <div class="roteiro-feedback" id="roteiro-feedback" style="display:none;"></div>
      <div class="place-details-title">Balneário Camboriú: nome da atração/local</div>
      <div class="place-details-gallery">
        <div class="main placeholder">Imagens do google expansível</div>
        <div class="placeholder"></div>
        <div class="placeholder"></div>
        <div class="placeholder"></div>
      </div>
      <div class="place-details-info">
        <div class="place-details-main">
          <div class="place-details-section-title">Sobre esse local</div>
          <div style="color:#444; font-size:1rem; margin-bottom:16px;"></div>
          <ul class="place-details-list">
            <li><b>Endereço</b> <span>Av. Atlântica, 5700 - Balneário Camboriú, SC</span></li>
            <li><b>Horário de Funcionamento</b> <span>09:00 - 22:00</span></li>
            <li><b>Preço</b> <span>$$$ – 60,00 por pessoa</span></li>
            <li class="avaliacoes-row">
              <b>Avaliações</b> <span>★★★★★ 4.6/5</span>
              <button class="ver-avaliacoes-btn" type="button">Ver avaliações</button>
            </li>
          </ul>
          <div class="place-details-roteiro-container">
            <button class="place-details-btn" id="abrir-roteiro-dropdown">Adicionar ao meu roteiro</button>
          </div>
        </div>
        <div class="place-details-side">
          <div class="place-details-weather">
            <!-- A previsão do tempo será inserida aqui via JavaScript -->
          </div>
          <div style="color:#888; font-size:0.95rem;"></div>
        </div>
      </div>
    </div>
  </div>
